<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
</head>
<body>
    <form>
    <h1>EXPLORE</h1>
    <p><label for="Vehicle">Choose Vehicle:</label>
    <select id="Vehicle">
        <option value="Train">Train</option>
        <option value="Airlines">Airlines</option>
      </select></p>
      <p><label for="Vehicle">Choose City:</label>
      <select id="City">
        <option value="Gujrat">Gujrat</option>
        <option value="UttarraKhand">UttarraKhand</option>
        <option value="Delhi">Delhi</option>
        <option value="Panjab">Panjab</option>
      </select>
    </p>
    <p>
        <label for="Check in Date">Check in Date:</label>
  <input type="date" id="Check in Date" name="Check in Date">  
  <label for="Check out Date">Check out Date:</label>
  <input type="date" id="Check out Date" name="Check out Date"> 
    </p>
    <label for="adno">No. of Adults: </label>
    <input type="text" id="adno" name="adno"><br><br>
    <label for="cno">No. of Childrens: </label>
    <input type="text" id="cno" name="cno"><br><br>

    <p><label for="Package">Package:</label>
        <select id="Package">
          <option value="Gold">Gold</option>
          <option value="Platinum">Platinum</option>
          <option value="Silver">Silver</option>
        </select>
      </p>
      <input type="submit" value="Submit">
    </form>
</body>
</html>
